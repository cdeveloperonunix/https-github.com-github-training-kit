---
layout: default
subpage: books
---
<div class="minitron" style="margin-top: 32px">

  <div class="container">
    <h1 class="display-alpha m-y-0">Git Books</h1>
    <p class="display-beta text-muted m-t-sm">Some of our favorite books on Git.</p>
  </div>

</div>


<div class="container">

  {% for book in site.categories.books %}
    <div class="book">
      <a href="{{ book.the_url }}" class="book__img">
        <img src="assets/{{ book.image_filename }}" alt="{{ book.title }}" class="img-responsive">
      </a>

      <div class="col-md-10">
          <h2><a href="{{ book.the_url }}">{{ book.title }}</a></h2>
          <p class="body">{{ book.content | markdownify }}</p>
      </div>
    </div>
  {% endfor %}
</div>
